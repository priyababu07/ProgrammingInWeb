<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
 <form action="" autocomplete="on">
    <table border="1" cellpadding ="20">
        <tr>
            <td colspan="2">First Name</td>
            <td colspan="2"><input type="text" required autocomplete="on" placeholder="Enter the first name"></td>
            
        </tr>
        <tr>
            <td colspan="2">Last Name</td>
            <td colspan="2"><input type="text" placeholder="Last Name"></td>
        </tr>
       <tr>
        <td colspan="2">DOB</td>
        <td colspan="2"><input type="date" name="dob" ></td>
       </tr>
       <tr>
        <td colspan="2">Email Address</td>
        <td colspan="2"><input type="email" name="e-address" ></td>
       </tr>
       <tr>
        <td colspan="2">Mobile No:</td>
        <td colspan="2"><input type="tel" name="number" autocomplete="off"></td>
       </tr>
       <tr>
        <td colspan="2">My Photo</td>
        <td colspan="2"><input type="file" name="photo" autofocus></td>
       </tr>
       <tr>
        <td colspan="2">Gender</td>
        <td><ol style="list-style-type: none;" >
            <li><label for=""><input type="radio" name="male" id="male" >Male</label></li>
            <li><label for=""><input type="radio" name="female" id="female" > Female</label></li>
            <li><label for=""><input type="radio" name="other" id="other">Other</label></li>
        </ol></td>
       </tr>


       <tr>
        <td colspan="2" >Ambition</td>
        <td colspan="2"><input type="text" name="Ambition" id="Ambition" ></td>
       </tr>

       <tr>
        <td colspan="2">Choose Amboition</td>
        <td colspan="2"><select name="ambition" id="ambition">
            <option value="Pilot">Pilot</option>
            <option value="Engineer">Engineer</option>
            <option value="doctor">Doctor</option>
        </select></td>
        

  

       </tr>
       <tr>
       <td colspan="2">Address</td>
       <td  colspan="2"><textarea name="address" id="address" cols="30" rows="6"></textarea></td>
       </tr>
       <tr>
        <td colspan="2">City</td>
        <td colspan="2"><input type="text"></td>
       </tr>
       <tr>
        <td colspan="2">Quaalification:</td>
        <td colspan="2"><input type="text" name="" id=""></td>
       </tr>
    </table>
    
 </form>  
</center> 
</body>
</html>
